<script>

  // 개별 파라미터로 전달하기 쉬움


  function sum(a,b,c) {
    return a+b+c;
  }

  let pre = [100,200,300];

  // 바보같은 방법
  console.log(sum(pre[0],pre[1],pre[2]));

  // 새로운 방법
  console.log(sum.apply(null, pre));

  // 다른 방법
  console.log(sum(...pre));

  // 배열 형태의 인자를 넘길 때 사용하면 좋음
  // 배열을 바꾸지 않고 새로운 값을 추가하거나, 배열을 새로운 함수에 파라미터로 전달하고자 할 때 사용하면 좋음
</script>
