<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="ES6 in Action: New String Methods [2]">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ES6 in Action: New String Methods</title>
</head>
<body>
	<div id="message"></div>
</body>
</html>
<script>
	const data = [
	  {
	    name: 'coffee-bean',
	    order: true,
	    items: ['americano', 'milk', 'green-tea']
	  },
	  {
	    name: 'starbucks',
	    order: false
	  },
	  {
	    name: 'coffee-King',
	    order: true,
	    items: ['caffe-latte', 'milk', 'green-tea']
	  }
	]

	// Tagged template literals
	function fn(tags, name, items) {
	  if(typeof items === "undefined") {
	    items = "<span style='color:red'>주문가능한 상품이 없습니다</span>";
	  }
	  return (tags[0] + name + tags[1] + items + tags[2]);
	}


	data.forEach((v) => {
	  const template = fn`<h2>welcome ${v.name} !!</h2>
	    <h4>주문가능항목</h4><div>${v.items}</div>`;  
	  document.querySelector("#message").innerHTML += template;
	});
</script>
