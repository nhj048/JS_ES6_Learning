<script>
	// setPrototypeOf
	// protoType에만 추가하는 기능

	const healthObj = {
	  showHealth : function() {
	    console.log("오늘 운동시간" + this.healthTime);
	  },
	  setHealth : function(newTime) {
	    this.healthTime = newTime;
	  }
	}

	const newobj = Object.setPrototypeOf({
	  lastTime : "12:30",
	  name : "Jerry"
	}, healthObj);

	console.log("newobj is " + newobj);
</script>
